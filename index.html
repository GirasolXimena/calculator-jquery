<body>

 <section>

        <div class="col-2">Last Name</div>

        <div class="col-2">Title</div>
        <div class="col-2">Annual Salary</div>
    </div>
    <div id="outputString">

    </div>


 </section>
 
 <section>
<h2 id="costOutput">Total Monthly Costs: $0</h2>
 </section>
